<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <header>
          <h1>Your Custom Game Starts Here ...</h1>
        </header>
        <div class="section-container">
          <div class="game-container">
            <div class="game-frame" tabindex="0">
              <div class="top-bar"></div>
            </div>
          </div>
          <div class="image-uploader">
            <h3>My Images</h3>
            <label for="add-image" class="add-image-label">Add</label>
            <input type="file" name="add-image" id="add-image">
            <div class="images">
              
            </div>
            
          </div>
        </div>
        <div class="section-container">
          <div class="code-container">
            <!-- <textarea class="code-block"></textarea> -->
            <div id="code-block"></div>
            <button class="run-button">Run</button>
          </div>
        </div>
      </div>
      <div class="error-message hide"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script src="editor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
